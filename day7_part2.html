<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure sidebar and main content take up available space */
        .sidebar {
            height: calc(100vh - 4rem); /* Adjust for header padding */
        }
        .main-content {
            height: calc(100vh - 4rem); /* Adjust for header padding */
            overflow-y: auto;
        }
        .grid-box {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            padding: 1rem;
        }
        .header {
            background: linear-gradient(90deg, #fff5f5 0%, #ffffff 100%);
            border-radius: 0.75rem;
        }
        .btn-hover:hover {
            background-color: #f3e8e8;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 flex flex-col min-h-screen">
    <header class="header p-4 shadow-md mb-2 fixed top-0 left-0 right-0 z-10">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h1 class="text-xl font-bold text-gray-900">Order Status</h1>
            </div>
            <div id="current-time" class="text-xl font-semibold text-gray-800"></div>
        </div>
    </header>
    
    <div class="bg-white p-3 shadow-md rounded-lg mb-4 mt-16 text-center font-medium text-lg">Burger King</div>
    
    <div class="flex">
        <aside class="sidebar w-20 bg-white p-4 rounded-lg shadow-md flex flex-col items-center space-y-6 fixed h-[calc(100vh-6rem)] top-24">
            <button class="btn-hover bg-red-500 p-3 rounded-full">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </aside>
        
        <div class="main-content ml-24 flex-1 bg-white p-6 rounded-lg shadow-md overflow-y-auto">
            <main class="flex flex-col md:flex-row gap-6">
                <section class="flex-1 grid-box">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Preparing</h2>
                    <div id="preparing-orders" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4"></div>
                </section>
                <section class="flex-1 grid-box">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Ready</h2>
                    <div id="ready-orders" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                </section>
            </main>
        </div>
    </div>
    
    <script>
        function generateOrderNumber() {
            return Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
        }

        function createOrderCards(containerId, count, bgColor, textColor) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const orderNumber = generateOrderNumber();
                const card = document.createElement('div');
                card.className = `text-center py-4 rounded-lg font-semibold ${bgColor} ${textColor}`;
                card.textContent = orderNumber;
                container.appendChild(card);
            }
        }

        createOrderCards('preparing-orders', Math.floor(Math.random() * 10) + 5, 'bg-gray-200', 'text-gray-800');
        createOrderCards('ready-orders', Math.floor(Math.random() * 10) + 3, 'bg-green-500', 'text-white');

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
