<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: calc(100vh - 4rem);
            width: 80px;
            padding-top: 1rem;
        }
        .main-content {
            height: calc(100vh - 4rem);
            overflow-y: auto;
        }
        .grid-box {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            padding: 1rem;
        }
        .header {
            background: linear-gradient(90deg, #fff5f5 0%, #ffffff 100%);
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .btn-hover:hover {
            background-color: #f3e8e8;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 flex flex-col min-h-screen">
    <header class="header shadow-md mb-4 fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center space-x-3">
            <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <h1 class="text-xl font-bold text-gray-900">Order Status</h1>
        </div>
        <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40x40.png?text=BK" alt="Burger King Logo" class="w-10 h-10 rounded-full">
            <h2 class="text-lg font-medium text-gray-800">Burger King</h2>
        </div>
        <div class="flex items-center space-x-4">
            <button class="btn-hover w-10 h-10 bg-gray-100 text-gray-600 rounded-full flex justify-center items-center">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            <div id="current-time" class="text-xl font-semibold text-gray-800"></div>
        </div>
    </header>

    <div class="flex mt-20">
        <aside class="sidebar bg-white rounded-lg shadow-md flex flex-col items-center space-y-6 fixed top-20">
            <button class="btn-hover bg-gray-100 p-3 rounded-lg">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <button class="btn-hover bg-red-500 p-3 rounded-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6"></path>
                </svg>
            </button>
            <div class="mt-auto mb-6 flex flex-col items-center">
                <img src="https://via.placeholder.com/40x40.png?text=User" alt="User Profile" class="w-12 h-12 rounded-full">
                <button class="btn-hover bg-gray-100 p-3 rounded-lg mt-2">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                </button>
            </div>
        </aside>
        <div class="main-content ml-24 flex-1 bg-white p-6 rounded-lg shadow-md overflow-y-auto">
            <main class="flex flex-col md:flex-row gap-6">
                <section class="flex-1 grid-box">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Preparing</h2>
                    <div id="preparing-orders" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4"></div>
                </section>
                <section class="flex-1 grid-box">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Ready</h2>
                    <div id="ready-orders" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
