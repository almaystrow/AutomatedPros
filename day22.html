<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Order Status - Ultra Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2c2c44 100%); /* Dark futuristic gradient */
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
            border-right: 1px solid #3a3a5c;
            transition: all 0.4s ease;
        }

        .sidebar .icon {
            margin: 30px 0;
            color: #f5a623; /* Burger King orange with neon glow */
            font-size: 28px;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .sidebar .icon:hover {
            transform: scale(1.3) rotate(15deg);
            box-shadow: 0 0 15px #f5a623, 0 0 30px #f5a623;
        }

        .sidebar .icon::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: inherit;
            border-radius: 50%;
            z-index: -1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }

        .sidebar .profile {
            margin-top: auto;
            margin-bottom: 40px;
        }

        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #f5a623;
            box-shadow: 0 0 10px #f5a623;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }

        .sidebar .profile img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #f5a623, 0 0 40px #f5a623;
        }

        /* Main Content */
        .main-content {
            margin-left: 80px;
            width: calc(100% - 80px);
            padding: 40px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(245, 166, 35, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            z-index: 100;
        }

        .header .time {
            font-size: 22px;
            font-weight: 600;
            color: #f5a623;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px #f5a623;
            text-shadow: 0 0 5px #f5a623;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 50px;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px #f5a623);
        }

        .header .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #e31837, #f5a623);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #f5a623;
        }

        /* Order Status */
        .order-container {
            display: flex;
            gap: 40px;
        }

        .order-box {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(245, 166, 35, 0.2);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            flex: 1;
        }

        .order-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 60px rgba(0, 0, 0, 0.5), inset 0 0 20px #f5a623;
        }

        .order-box h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 10px #f5a623;
        }

        .order-box .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
        }

        .order-grid .order {
            background: linear-gradient(145deg, #2c2c44, #3a3a5c);
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            color: #f5a623;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), inset 0 0 10px #f5a623;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .order-grid .order::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245, 166, 35, 0.2) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .order-grid .order:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 0 15px #f5a623;
            color: #fff;
        }

        .ready .order {
            background: linear-gradient(145deg, #28a745, #34c759);
            color: #fff;
        }

        .ready .order:hover {
            background: linear-gradient(145deg, #34c759, #28a745);
        }

        /* Animation for new orders */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .order-grid .order {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="icon"><i class="fas fa-home"></i></div>
        <div class="icon"><i class="fas fa-chart-line"></i></div>
        <div class="icon"><i class="fas fa-calendar-alt"></i></div>
        <div class="icon"><i class="fas fa-cog"></i></div>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile">

    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSboMwmpWplJCWSBcnDFFnbcAP9y_K2xYvOAw&s" alt="Burger King Logo">
                <h1>Burger King</h1>
            </div>
            <div class="time">13:32</div>
        </div>

        <!-- Order Status -->
        <div class="order-container">
            <!-- Preparing Box -->
            <div class="order-box preparing">
                <h2>Preparing</h2>
                <div class="order-grid">
                    <div class="order">5472</div>
                    <div class="order">8921</div>
                    <div class="order">3056</div>
                    <div class="order">7439</div>
                    <div class="order">1284</div>
                    <div class="order">6598</div>
                    <div class="order">9713</div>
                    <div class="order">3421</div>
                    <div class="order">4865</div>
                    <div class="order">7509</div>
                    <div class="order">2347</div>
                    <div class="order">6183</div>
                    <div class="order">8972</div>
                    <div class="order">4051</div>
                </div>
            </div>

            <!-- Ready Box -->
            <div class="order-box ready">
                <h2>Ready</h2>
                <div class="order-grid">
                    <div class="order">8123</div>
                    <div class="order">4567</div>
                    <div class="order">7890</div>
                    <div class="order">1234</div>
                    <div class="order">6543</div>
                    <div class="order">9876</div>
                    <div class="order">3210</div>
                    <div class="order">5678</div>
                    <div class="order">2345</div>
                    <div class="order">8901</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
