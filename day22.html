<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background: #f5e6da;
            height: 100vh;
            padding-left: 80px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #222;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .sidebar img {
            width: 40px;
            border-radius: 50%;
        }
        .sidebar .icons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar .icons div {
            width: 40px;
            height: 40px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .sidebar .icons div.active {
            background: #ff5733;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        .header {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .order-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .box h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .grid div {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }
        .preparing div {
            background: #b0c4de;
            color: #000;
        }
        .ready div {
            background: #28a745;
            color: white;
        }
        .ready div:first-child {
            background: #155724;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <img src="https://via.placeholder.com/40" alt="Profile">
        <div class="icons">
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h2>Order Status</h2>
            <span>15:03</span>
        </div>

        <div class="order-section">
            <div class="box">
                <h2>Preparing</h2>
                <div class="grid preparing">
                    <div>1023</div>
                    <div>4456</div>
                    <div>2345</div>
                    <div>6789</div>
                    <div>5621</div>
                    <div>8743</div>
                    <div>1934</div>
                    <div>9087</div>
                    <div>3456</div>
                    <div>2678</div>
                    <div>9991</div>
                    <div>4532</div>
                </div>
            </div>

            <div class="box">
                <h2>Ready</h2>
                <div class="grid ready">
                    <div>8123</div>
                    <div>4398</div>
                    <div>9832</div>
                    <div>1045</div>
                    <div>2736</div>
                    <div>5789</div>
                    <div>6823</div>
                    <div>9012</div>
                    <div>1203</div>
                    <div>3765</div>
                    <div>4552</div>
                    <div>7465</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
