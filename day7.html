<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <!-- Header -->
    <header class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-6">
        <div class="flex items-center space-x-3">
            <img src="https://via.placeholder.com/40x40.png?text=M" alt="McDonald's Logo" class="w-10 h-10">

        </div>
        <div class="text-xl font-semibold text-gray-800">15:03</div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row gap-6">
        <!-- Preparing Section -->
        <section class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Preparing</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Repeat this for 12 cards -->
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
                <div class="bg-gray-200 text-center py-4 rounded-lg font-semibold text-gray-800">3885</div>
            </div>
        </section>

        <!-- Ready Section -->
        <section class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Ready</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Repeat this for 7 cards -->
                <div class="bg-green-500 text-center py-4 rounded-lg font-semibold text-white">3885</div>
                <div class="bg-green-500 text-center py-4 rounded-lg font-semibold text-white">3885</div>
                <div class="bg-green-500 text-center py-4 rounded-lg font-semibold text-white">3885</div>
                <div class="bg-green-500 text-center py-4 rounded-lg font-semibold text-white">3885</div>

                <div class="bg-green-500 text-center py-4 rounded-lg font-semibold text-white">3885</div>
            </div>
        </section>
    </main>
</body>
</html>
