<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Sticky Header */
        header {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 30px;
        }

        .time {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff6200;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Order Sections */
        .order-sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            border-right: 2px solid #ddd; /* Boundary between sections */
        }

        .section {
            flex: 1;
            min-width: 300px;
            padding-right: 20px; /* Ensure spacing within sections */
        }

        .section:last-child {
            border-right: none; /* Remove boundary for the last section */
            padding-right: 0;
        }

        .section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .order {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow behind order numbers */
        }

        .order.ready {
            background-color: #28a745;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow for ready orders */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .order-sections {
                border-right: none; /* Remove boundary on tablet sizes */
            }

            .section {
                padding-right: 0;
            }

            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .logo img {
                width: 25px;
            }

            .time {
                font-size: 1rem;
                padding: 3px 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header>
        <div class="logo">
            <img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/logo-mcdonalds-red.svg" alt="McDonald's Logo">
            <span>McDonald's</span>
        </div>
        <div class="time">15:03</div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Order Status</h2>
        <div class="order-sections">
            <!-- Preparing Section -->
            <div class="section">
                <h3>Preparing</h3>
                <div class="orders-grid">
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                </div>
            </div>

            <!-- Ready Section -->
            <div class="section">
                <h3>Ready</h3>
                <div class="orders-grid">
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
