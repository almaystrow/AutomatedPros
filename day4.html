<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Sticky Header */
        header {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 30px;
        }

        .time {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            margin-right: 20px;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff6200;
        }

        /* Order Sections */
        .order-sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            border-right: 2px solid #ddd;
        }

        .section {
            flex: 1;
            min-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-right: 20px;
        }

        .section:last-child {
            border-right: none;
            padding-right: 0;
        }

        .section h3 {
            margin-bottom: 15px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .order {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .order.ready {
            background-color: #28a745;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .order-sections {
                border-right: none;
            }

            .section {
                padding-right: 0;
            }

            .main-content {
                margin-left: 0;
                margin-right: 10px;
            }

            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .main-content {
                margin-left: 0;
                margin-right: 5px;
            }

            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }

            header {
                padding: 10px;
            }

            .logo img {
                width: 25px;
            }

            .time {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/McDonald%27s_square_2020.svg/800px-McDonald%27s_square_2020.svg.png" alt="McDonald's Logo">
            <span>McDonald's</span>
        </div>
        <div class="time" id="current-time"></div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Order Status</h2>
        <div class="order-sections">
            <!-- Preparing Section -->
            <div class="section">
                <h3>Preparing</h3>
                <div class="orders-grid">
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                    <div class="order">3885</div>
                </div>
            </div>

            <!-- Ready Section -->
            <div class="section">
                <h3>Ready</h3>
                <div class="orders-grid">
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                    <div class="order ready">3885</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Display and Update Current Time -->
    <script>
        function updateTime() {
            const timeElement = document.getElementById("current-time");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0"); // 24-hour format, padded with leading zero
            const minutes = now.getMinutes().toString().padStart(2, "0"); // Padded with leading zero
            timeElement.textContent = `${hours}:${minutes}`; // Format as HH:MM
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
