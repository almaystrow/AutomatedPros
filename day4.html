<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Sticky Header */
        header {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 30px;
        }

        .time {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #e0e0e0;
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 60px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .sidebar-icon.active {
            background-color: #ff6200;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            margin-left: 80px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff6200;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Order Sections */
        .order-sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .section {
            flex: 1;
            min-width: 300px;
        }

        .section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .order {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .order.ready {
            background-color: #28a745;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }

            .sidebar-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .main-content {
                margin-left: 60px;
            }

            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 40px;
            }

            .sidebar-icon {
                width: 30px;
                height: 30px;
                margin: 10px 0;
                font-size: 0.9rem;
            }

            .main-content {
                margin-left: 50px;
            }

            header {
                padding: 10px;
            }

            .logo img {
                width: 25px;
            }

            .time {
                font-size: 1rem;
                padding: 3px 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header>
        <div class="logo">
            <img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/logo-mcdonalds-red.svg" alt="McDonald's Logo">

</body>
