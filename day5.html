<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-section {
            width: 50%;
            background: url('your-image.jpg') center/cover;
            position: relative;
            display: flex;
            align-items: flex-end;
            color: white;
            padding: 40px;
            border-radius: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8));
            border-radius: 20px;
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 300px;
        }
        .content h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 14px;
            line-height: 1.5;
        }
        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
        }
        .login-box {
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #999;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .login-options a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .login-button {
            background: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay"></div>
            <div class="content">
                <h2>Service Panel</h2>
                <p>Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly and focus on delivering exceptional dining experiences.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p>Manage, streamline, and thrive effortlessly.</p>
                <div class="input-group">
                    <input type="email" placeholder="Email" value="">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" value="">
                    <span class="password-icon">üëÅÔ∏è</span>
                </div>
                <div class="login-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Login with Code</a>
                </div>
                <button class="login-button">Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
