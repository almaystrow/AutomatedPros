<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100 flex items-center justify-center min-h-screen">
    
    <!-- Box Model Exercises -->
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Box Model Exercises</h2>
        <div class="border-4 border-blue-500 p-4 m-4 rounded-lg shadow-md bg-blue-50">Box with border and padding</div>
        <div class="border-2 border-red-500 p-8 m-6 rounded-lg shadow-md bg-red-50">Box with more padding</div>
        <div class="border border-green-500 p-2 m-10 rounded-lg shadow-md bg-green-50">Box with larger margin</div>
        <div class="border border-black p-4 m-4 box-border rounded-lg shadow-md bg-gray-50">Box with border-box applied</div>
        <div class="border border-gray-400 p-6 m-4 rounded-lg shadow-lg bg-gray-100">Card-like component</div>
    </div>
</body>
</html>
