<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Exercises</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100 flex items-center justify-center min-h-screen">
    
    <!-- Box Model Exercises -->
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Box Model Exercises</h2>
        <div class="border-4 border-blue-500 p-4 m-4 rounded-lg shadow-md bg-blue-50">Box with border and padding</div>
        <div class="border-2 border-red-500 p-8 m-6 rounded-lg shadow-md bg-red-50">Box with more padding</div>
        <div class="border border-green-500 p-2 m-10 rounded-lg shadow-md bg-green-50">Box with larger margin</div>
        <div class="border border-black p-4 m-4 box-border rounded-lg shadow-md bg-gray-50">Box with border-box applied</div>
        <div class="border border-gray-400 p-6 m-4 rounded-lg shadow-lg bg-gray-100">Card-like component</div>

        <!-- New Order Card Component with Random Details -->
        <div class="mt-6 p-4 bg-white rounded-lg shadow-md border border-gray-200" id="orderCard">
            <div class="text-3xl font-bold text-gray-700" id="orderNumber"></div>
            <div class="text-lg text-gray-600" id="orderName"></div>
            <div class="mt-2 text-sm text-gray-500" id="orderStatus"></div>
            <div class="text-xs text-gray-400" id="orderTimestamp"></div>
        </div>
    </div>

    <!-- JavaScript to Generate Random Details -->
    <script>
        // Function to generate a random order number (e.g., #1000 to #9999)
        function getRandomOrderNumber() {
            return `#${Math.floor(Math.random() * 9000) + 1000}`;
        }

        // Array of random first names and last names
        const firstNames = ['John', 'Emma', 'Michael', 'Sarah', 'David', 'Lisa', 'James', 'Emily'];
        const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'];
        function getRandomName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return `${firstName} ${lastName}`;
        }

        // Array of possible statuses
        const statuses = ['Ordered', 'Shipped', 'Delivered', 'Processing', 'Cancelled'];
        function getRandomStatus() {
            return statuses[Math.floor(Math.random() * statuses.length)];
        }

        // Function to generate a random timestamp (e.g., X min ago or hours ago)
        function getRandomTimestamp() {
            const minutes = Math.floor(Math.random() * 60);
            const hours = Math.floor(Math.random() * 24);
            if (minutes > 0) return `${minutes} min ago`;
            return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
        }

        // Update the card with random details when the page loads
        window.onload = function() {
            document.getElementById('orderNumber').textContent = getRandomOrderNumber();
            document.getElementById('orderName').textContent = getRandomName();
            document.getElementById('orderStatus').textContent = getRandomStatus();
            document.getElementById('orderTimestamp').textContent = getRandomTimestamp();
        };
    </script>
</body>
</html>
