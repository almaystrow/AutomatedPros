<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Order Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #F5EBDC;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            color: #2D2D2D;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background: linear-gradient(180deg, #D62300, #FF8732);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
            border-right: 1px solid #D62300;
            transition: all 0.4s ease;
        }

        .sidebar .icon {
            margin: 30px 0;
            color: #F5EBDC;
            font-size: 28px;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .sidebar .icon:hover {
            transform: scale(1.3) rotate(15deg);
        }

        .sidebar .profile {
            margin-top: auto;
            margin-bottom: 40px;
        }

        .sidebar .profile i {
            font-size: 40px;
            color: #F5EBDC;
            cursor: pointer;
        }

        .main-content {
            margin-left: 80px;
            width: calc(100% - 80px);
            padding: 40px;
        }

        .order-status-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #D62300;
            background: linear-gradient(90deg, #D62300, #FF8732);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .header {
            position: sticky;
            top: 0;
            background: #F5EBDC;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            z-index: 100;
        }

        .header .time {
            font-size: 22px;
            font-weight: 600;
            color: #D62300;
            background: rgba(255, 135, 50, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
        }

        .header .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header .icons i {
            font-size: 28px;
            color: #D62300;
            cursor: pointer;
        }

        .order-container {
            display: flex;
            gap: 40px;
        }

        .order-box {
            background: #F5EBDC;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .order-box h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #D62300;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <i class="icon fas fa-home"></i>
        <i class="icon fas fa-chart-line"></i>
        <i class="icon fas fa-calendar-alt"></i>
        <i class="icon fas fa-cog"></i>
        <div class="profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="order-status-title">Order Status</div>
        <div class="header">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSboMwmpWplJCWSBcnDFFnbcAP9y_K2xYvOAw&s" alt="Burger King Logo" width="50">
                <h1>Burger King</h1>
            </div>
            <div class="icons">
                <i class="fas fa-bell"></i>
                <div class="time" id="current-time">13:40</div>
            </div>
        </div>
        <div class="order-container">
            <div class="order-box preparing">
                <h2>Preparing</h2>
            </div>
            <div class="order-box ready">
                <h2>Ready</h2>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
